<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Lifestyle Prediction Result</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #f8fafc; /* Very light gray */
            color: #1e293b; /* Dark gray-blue */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #2563eb; /* Vibrant blue */
            width: 100%;
            padding: 20px 0;
            text-align: center;
            color: #ffffff; /* White */
        }

        .logo {
            max-width: 1200px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
            text-align: center;
            color: #ffffff; /* White */
            font-size: 24px;
            margin-bottom: 20px;
        }

        .logo a {
            color: #ffffff; /* White */
            text-decoration: none;
            font-size: 24px;
        }

        .content {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff; /* White */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1e293b; /* Dark gray-blue */
        }

        .prediction-box {
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .red-box {
            background-color: #f44336; /* Bright red */
            color: #ffffff; /* White */
        }

        .green-box {
            background-color: #4caf50; /* Green */
            color: #ffffff; /* White */
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
            margin-bottom: 30px;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="landing.html">Health Care</a></div>
        </div>
    </header>

    <div class="content">
        <h1>Prediction Result</h1>
        {% if result == "High risk of heart disease" %}
        <div class="prediction-box red-box">
            <p>{{ result }}</p>
        </div>
        {% else %}
        <div class="prediction-box green-box">
            <p>{{ result }}</p>
        </div>
        {% endif %}

        <h2>Tips:</h2>
        {% if tips %}
        <ul>
            {% for tip in tips %}
            <li>{{ tip }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No specific tips for your lifestyle choices.</p>
        {% endif %}
    </div>
</body>
</html>
